<section class="football">
	<div class="football-chart"></div>
	<div class="football-options">
		<form ng-submit="footballCtrl.onGetLeagueDataSubmit()"
			class="football-options-league">
			<label for="leagueId"
				class="football-options-league__label">LeagueID:</label>
			<input id="leagueId"
				class="football-options-league__input"
				ng-model="footballCtrl.input.leagueId"
				type="text">
			<button class="btn btn_lg"
				type="submit">Show league</button>
		</form>
	</div>
</section>
