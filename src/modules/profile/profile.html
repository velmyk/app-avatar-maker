<div class="profile">
	<section class="profile-avatar">
		<div class="profile-avatar-result">
			<canvas id="avatar" width="600" height="600"></canvas>
		</div>
		<div class="profile-avatar-options">
			<div class="profile-avatar-options__gender">
				<button class="btn btn_md"
					ng-click="profileCtrl.addHair('male')">Male</button>
				<button class="btn btn_md"
					ng-click="profileCtrl.addHair('female')">Female</button>
			</div>
			<div class="profile-avatar-options__eyebrows">
				<header class="profile-avatar-options__header">eyebrows:</header>
				<button class="btn btn_sm"
					ng-click="profileCtrl.addEyebrows('angry')">Ang</button>
				<button class="btn btn_sm"
					ng-click="profileCtrl.addEyebrows('sad')">Sad</button>
				<button class="btn btn_sm"
					ng-click="profileCtrl.addEyebrows('neutral')">Neut</button>
			</div>
			<div class="profile-avatar-options__nose">
				<header class="profile-avatar-options__header">Nose:</header>
				<button class="btn btn_md"
					ng-click="profileCtrl.addNose('up')">Up</button>
				<button class="btn btn_md"
					ng-click="profileCtrl.addNose('down')">Down</button>
			</div>
			<div class="profile-avatar-options__mouth">
				<header class="profile-avatar-options__header">Mouth:</header>
				<button class="btn btn_md"
					ng-click="profileCtrl.addMouth('smile')">Smile</button>
				<button class="btn btn_md"
					ng-click="profileCtrl.addMouth('sad')">Sad</button>
			</div>
			<div class="profile-avatar-options__animate">
				<button class="btn btn_lg"
					ng-click="profileCtrl.animateEyes()">Animate</button>
			</div>
			<div class="profile-avatar-options__save">
				<a class="btn btn_lg btn_black btn_link"
					ng-click="profileCtrl.saveAvatar($event)">Save</a>
			</div>
		</div>
	</section>
</div>
